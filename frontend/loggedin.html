<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5A4A7A;
            color: #F4D9E2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('photo1.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #5A4A7A;
            background-color: #F4D9E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #E3C5D0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Registering!</h1>
        <p>You have successfully registered to the dummy database.</p>
        <a href="#" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
