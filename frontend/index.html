<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
            width: 300px; 
            background-color: #9CA986;
        }
        .form-group {
            margin-bottom: 15px;
            
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        #fullname,#email,#password,#username{
            border-radius:20px;
            background-color: #C9DABF;
            outline: none;
            border:none;
         
        }
        #avatar{
            /* visibility:hidden; */
            /* border:none; */
            /* background-color: #007BFF; */
            display: none;
            
            
        }
        #customised_avatar {
            display: inline-block; 
            border: 2px solid beige;
            box-sizing: border-box; 
            width: 100px; 
            height: 100px; 
            border-radius:50% ;
            margin-left: 32%;
        }
        #customised_avatar img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

    </style>
</head>
<body>

<div class="form-container">
    <form id="registerForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar" required>
            <div id="customised_avatar">
                <img src="" id="display">
            </div>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="coverImage">Cover Image:</label>
            <input type="file" id="coverImage" name="coverImage">
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <div id="error" class="error-message"></div>
    </form>
</div>

<script>
    document.getElementById('customised_avatar').addEventListener('click', function() {
    document.getElementById('avatar').click();
});
document.getElementById('avatar').addEventListener('change', function() {
    var file = this.files[0];
    if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('display').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        try {
            const response = await fetch('http://localhost:3000/api/v1/users/register', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Something went wrong');
            }

            alert('User registered successfully');
            window.location.href="/frontend/loggedin.html";
        } catch (error) {
            document.getElementById('error').textContent = error.message;
        }
    });
</script>

</body>
</html>
