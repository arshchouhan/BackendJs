<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">  
</head>
<body>
<div class="form-container">
    <div class="icon-container">
            <img src="user.jpg" alt="User Icon" class="user-icon">
    </div>
    <div class="sign-up">Sign Up</div>
    <form id="registerForm" enctype="multipart/form-data">
        <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required autocomplete="off">
        </div>
        <div class="form-group">
            <i class="fa-solid fa-envelope"></i>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
        </div>
        <div class="form-group">
            <i class="fa-solid fa-lock"></i>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
        </div>
        <div class="form-group">
            <i class="fa-regular fa-id-badge"></i>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        <div class="form-group">
            
            <i class="fa-solid fa-face-grimace"></i>
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar" required autocomplete="off">
        </div>
        <div class="form-group">
            <i class="fa-regular fa-circle-user"></i>
            <label for="coverImage">Cover Image:</label>
            <input type="file" id="coverImage" name="coverImage" autocomplete="off">
        </div>
        <div class="form-group">
            <button type="submit" id="registerForm">Register</button>
        </div>
        <div id="error" class="error-message"></div>
    </form>
</div>

<script>

    document.getElementById('registerForm').addEventListener('submit', async function(event) {
       
        event.preventDefault();
    

        const formData = new FormData(this);

        try {
            const response = await fetch('http://localhost:3000/api/v1/users/register', {
                method: 'POST',
                body: formData,                   

            }); 

            const data = await response.json();

            if (!response.ok) {
                document.getElementById('error').textContent = data.message || 'Something went wrong';
            }

            window.location.href="frontend/loggedin.html";
        } catch (error) {
            document.getElementById('error').textContent = error.message;
        }
    });
</script>

</body>
</html>
